name: Node.js CI

on:
  push:
  schedule:
    - cron:  '25 7 * * *'
    # 使用的格林威治时间，比北京时间早8小时，如果设置早上07:25执行，则应写为 '25 23 * * *'
    # 具体cron语法 https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#schedule

jobs:
  exec:
    name: Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm run action -- --username ${{secrets.ZZULI_USERNAME}} --password ${{secrets.ZZULI_PASSWORD}} --type 1 --data ${{secrets.MORNINFO}}
    # 在校晨检设置 type 参数为 1 ，居家填报设置 type 参数为 0